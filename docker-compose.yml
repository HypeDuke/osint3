
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  crawler:
    build: ./crawler
    container_name: crawler
    volumes:
      - /mnt/hgfs/sharevm:/app/data:ro
      - crawler_state:/app/state
    env_file:
      - ./crawler/.env
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch

  telebot:
    build: ./telebot
    container_name: telebot
    env_file:
      - ./telebot/.env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      - crawler
    restart: unless-stopped

  theharvester_api:
    build: ./theharvester_api
    container_name: theharvester_api
    ports:
      - "5100:5100"
    restart: unless-stopped
    volumes:
      - ./api-keys.yaml:/root/.theHarvester/api-keys.yaml
      - ./api-keys.yaml:/etc/theHarvester/api-keys.yaml
      
  social_scraper:
    build: ./social_scraper
    container_name: social_scraper
    ports:
      - "5200:5200"
    volumes:
      - ./api-keys.yaml:/app/api-keys.yaml
    depends_on:
      - elasticsearch

  mailer:
    build: ./mailer
    container_name: mailer
    depends_on:
      - elasticsearch
    env_file:
      - ./mailer/.env   # credentials stored here
    restart: unless-stopped

volumes:
  esdata:
  crawler_state:
